<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Demo Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
   .text-green{
    color:Green
    }
    .text-red{
    color:red
    }

   .thumbnail{
    top:-50px;
    left:-35px;
    display:block;
    z-index:999;
    cursor: pointer;
    -webkit-transition-property: all;
    -webkit-transition-duration: 0.3s;
    -webkit-transition-timing-function: ease;
    }

    /*change the number below to scale to the appropriate size*/
    .thumbnail:hover {
    transform: scale(3);

}
</style>

<body style="background-image: linear-gradient(to bottom , white , green)" >
<div class="p-10 mb-20 bg-success text-white" align="left">Welcome to Books recomender system
    <ul class="nav navbar-nav">
    <li><a href="/"> Home <i class="fa fa-spinner fa-spin"></i> </a></li>
    <li><a href="/recommend">Recommend <i class="fa fa-circle-o-notch fa-spin"></i></a></li>
    <li><a href="/trending">Trendings Books<i class="fa fa-spinner fa-pulse"></i>  </a></li>
    <li><a href="/location">Location of Reviews <i class="fa fa-map-marker"></i>  </a></li>
    <li><a href="/age">Age based Recommend<i class="fa fa-child"></i>  </a></li>
    <li><a href="/demo_implimentation">Demo implimentation<i class="fa fa-child"></i>  </a></li>
    </ul>
</div>

<nav class="navbar">
    <p class="navbar-brand"></p></nav>








<div class="container">
    <div class="row">
    <div class="col-md-12">
        <h3 class="text-green" style="font-size:20px" align="left">
            <u><b>Top Recommended Books </b></u>
            <i class="fa fa-cog fa-spin"></i></h3>
    </div>
        {% for i in range(book_name|length)%}


        <div class="col-md-3"  >
            <div class="card" >
                <div class="card-body">
                    <img class="card-img-top" src="{{ image[i] }}">
                    <h4>{{ book_name[i] }}</h4>
                    <h5>{{ author[i] }}</h5>
                    <h6>Rating-{{ avg_rating[i] }}</h6>
                </div>

            </div>
        </div>

        {% endfor %}
    </div>
</div>




</body>
</html>
