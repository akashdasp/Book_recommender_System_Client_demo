<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Demo Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
   .text-green{
    color:Green
    }
    .text-red{
    color:red
    }

   .thumbnail{
    top:-20px;
    left:-35px;
    display:block;
    z-index:999;
    cursor: pointer;
    -webkit-transition-property: all;
    -webkit-transition-duration: 0.3s;
    -webkit-transition-timing-function: ease;
    }

    /*change the number below to scale to the appropriate size*/
    .thumbnail:hover {
    transform: scale(2);

}
</style>
<body  >
<div class="p-10 mb-20 bg-success text-white" align="left">Welcome to Books recomender system
    <ul class="nav navbar-nav">
    <li><a href="/"> Home <i class="fa fa-spinner fa-spin"></i> </a></li>
        <li><a href="/recommend">Recommend <i class="fa fa-circle-o-notch fa-spin"> </i> </a></li>
    <li><a href="/trending">Trendings Books <i class="fa fa-bolt"></i>  </a></li>
    </ul>
</div>

<nav class="navbar">
    <p class="navbar-brand"></p></nav>








<div class="container">
    <div class="row">
    <div class="col-md-12">
        <h3 class="text-green" style="font-size:20px" align="left">
            <u><b> Recommended Books are :</b></u>
            <i class="fa fa-cog fa-spin"></i></h3>
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control"><br>
            <input type="submit" class="btn btn-lg btn-warning" align="center">

        </form>
    </div>
    {%if data %}
        <h2 align="margin-top-">People also Searched for</h2>

        {%for i in data %}
          <div class="col-md-3">
              <div class="card" >
                  <div class="card-body" style="margin-top-60px" >
                      <img class="thumbnail" src="{{i[2]}}" width="200"height="300">
                      <h4>{{i[0]}}</h4>
                      <h5>Author: {{i[1]}}</h5>
                  </div>

              </div>
          </div>
        {% endfor %}
    {% endif %}

    </div>
</div>




</body>
</html>
